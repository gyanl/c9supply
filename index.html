<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Supply Checker</title>
    <style>
        :root {
            --blue: #0066cc;
            --background: #fff;
            --outline: #d5e5ff;
            --shadow: rgba(0, 0, 0, 0.05);
            --text-muted: #666;
            --text-light: #ddd;
            --faded-blue: #9eb0ca;
            --faded-outline: #e4e5e6;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .card {
            border: 1px solid var(--outline);
            border-radius: 6px;
            padding: 1.5rem;
            background: var(--background);
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--blue);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:not(.faded)::before {
            transform: scaleX(1);
        }

        .chip {
            display: inline-block;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            background: var(--blue);
            border-radius: 6px;
            padding: 4px 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .time {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--blue);
            margin: 0;
        }

        .light {
            color: var(--text-light);
            text-align: center;
            font-size: 0.85rem;
            margin: 0;
        }

        .faded {
            --blue: var(--faded-blue);
            --background: rgba(255, 255, 255, 0.6);
            --outline: var(--faded-outline);
            --shadow: rgba(0, 0, 0, 0.02);
            opacity: 0.7;
        }

        .faded .chip {
            background: var(--faded-blue);
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.25rem;
            }
            
            .time {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cards">
            <div class="card" id="today-card">
                <div class="chip">Today</div>
                <div class="card-title" id="today-date">Loading...</div>
                <div class="time" id="today-time">Loading...</div>
            </div>
            <div class="card" id="tomorrow-card">
                <div class="chip">Tomorrow</div>
                <div class="card-title" id="tomorrow-date">Loading...</div>
                <div class="time" id="tomorrow-time">Loading...</div>
            </div>
        </div>
        <p class="light">Incorrect? Message Gyan to fix</p>
    </div>

    <script>
        'use strict';

        // Constants
        const START_DATE = new Date(2024, 6, 20); // July 20, 2024
        const MS_PER_DAY = 1000 * 60 * 60 * 24;
        const SUPPLY_TIMES = {
            EARLY: '6:30 am',
            LATE: '7:30 am'
        };
        const CUTOFF_TIMES = {
            EARLY: 7 * 60 + 30, // 7:30 AM in minutes
            LATE: 8 * 60 + 30   // 8:30 AM in minutes
        };

        // Cache DOM elements
        const elements = {
            todayCard: document.getElementById('today-card'),
            todayDate: document.getElementById('today-date'),
            todayTime: document.getElementById('today-time'),
            tomorrowDate: document.getElementById('tomorrow-date'),
            tomorrowTime: document.getElementById('tomorrow-time')
        };

        /**
         * Get water supply time for a given date
         * @param {Date} date - The date to check
         * @returns {string} The supply time ('6:30 am' or '7:30 am')
         */
        function getSupplyTimeFor(date) {
            const diffDays = Math.floor((date - START_DATE) / MS_PER_DAY);
            return diffDays % 2 === 0 ? SUPPLY_TIMES.EARLY : SUPPLY_TIMES.LATE;
        }

        /**
         * Check if water supply time has passed for today
         * @param {string} supplyTime - The supply time for today
         * @returns {boolean} True if time has passed
         */
        function hasSupplyTimePassed(supplyTime) {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            const cutoffTime = supplyTime === SUPPLY_TIMES.LATE 
                ? CUTOFF_TIMES.LATE 
                : CUTOFF_TIMES.EARLY;
                
            return currentMinutes > cutoffTime;
        }

        /**
         * Format date for display
         * @param {Date} date - The date to format
         * @returns {string} Formatted date string
         */
        function formatDate(date) {
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        /**
         * Update the UI with current data
         */
        function updateUI() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);

            const todaySupplyTime = getSupplyTimeFor(today);
            const tomorrowSupplyTime = getSupplyTimeFor(tomorrow);

            // Update dates
            elements.todayDate.textContent = formatDate(today);
            elements.tomorrowDate.textContent = formatDate(tomorrow);

            // Update times
            elements.todayTime.textContent = `ðŸ’§ Should start ${todaySupplyTime}`;
            elements.tomorrowTime.textContent = `ðŸ’§ Should start ${tomorrowSupplyTime}`;

            // Update today card state
            const shouldFade = hasSupplyTimePassed(todaySupplyTime);
            elements.todayCard.classList.toggle('faded', shouldFade);
        }

        // Initialize the app
        updateUI();

        // Update every minute to check if time has passed
        setInterval(updateUI, 60000);
    </script>
</body>
</html>
