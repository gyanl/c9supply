<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Supply Checker</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {

        }
        h1 {
            color: #333;
        }

        .chip{
            display: inline-block;
            font-size: 12px;
            color: #fff;
            background-color: #0066cc;
            border-radius: 4px;
            padding: 4px 6px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            gap: 1rem;
            align-items: stretch;
            justify-content: center;
            margin: 1rem;
            flex-direction: column;
        }
        .card {
            flex: 1 1 200px;
            border: 1px solid #e6f0ff;
            border-radius: 10px;
            padding: 1rem;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .card-title {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .time {
            font-size: 2rem;
            font-weight: bold;
            color: #0066cc;
        }
        .light{
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cards">
            <div class="card">

                <div class="chip">Today</div>
                <div class="card-title" id="today-date">Today</div>
                <div class="time" id="today-time"></div>
            </div>
            <div class="card">
                <div class="chip">Tomorrow</div>
                <div class="card-title" id="tomorrow-date">Tomorrow</div>
                <div class="time" id="tomorrow-time"></div>
            </div>
        </div>
        <p class="light">Incorrect? Message Gyan to fix</p>
    </div>

    <script>
        function getSupplyTimeFor(date) {
            const startDate = new Date(2024, 6, 20); // July 20, 2024 (months are 0-indexed)
            const msPerDay = 1000 * 60 * 60 * 24;
            const diffDays = Math.floor((date - startDate) / msPerDay);
            return diffDays % 2 === 0 ? "6:30 am" : "7:30 am";
        }

        (function renderCards() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);

            const todayTime = getSupplyTimeFor(today);
            const tomorrowTime = getSupplyTimeFor(tomorrow);

            document.getElementById('today-date').textContent = `${today.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;
            document.getElementById('tomorrow-date').textContent = `${tomorrow.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;

            document.getElementById('today-time').textContent = `ðŸ’§ ${todayTime}`;
            document.getElementById('tomorrow-time').textContent = `ðŸ’§ ${tomorrowTime}`;
        })();
    </script>
</body>
</html>
